language: node_js
node_js:
  - 9
cache:
  directories:
  - node_modules
install:
  - cd boozebuddiez/
  - npm install
script:
  - npm run test:unit
  - npm run coveralls

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL